cat > .github/workflows/locust.yml << 'EOF'
name: Load Testing with Locust

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  load-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Locust
      run: |
        locust \
          --host=https://fishkids.ru \
          --headless \
          --users=100 \
          --spawn-rate=10 \
          --run-time=5m \
          --html=locust_report.html \
          --csv=locust_report \
          --csv-full-history \
          --only-summary
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: locust-reports
        path: |
          locust_report.html
          locust_report*
        retention-days: 30
EOF